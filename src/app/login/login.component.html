  <div class="card card_wrapper">
    <h1>Log in
      <div class="seperator"></div>
    </h1>

    <form class="login_form">
      <div class="input_layout">
        <div class="input_field">
          <input
            autocomplete="email"
            placeholder="Email"
            formControlName="email"
            required="true"
          />
          <div class="icon">
            <img src="/img/logIn/mail.png" alt="E-Mail" />
          </div>
        </div>
      </div>


      <div class="loginPassword">
        <div class="input-field" id="pwField">
            <input autocomplete="current-password" type="password" placeholder="Password"
                formControlName="password" />
            <div class="icon">
                <img id="logInpwIcon" src="/img/logIn/lock.png" alt="Lock" />
            </div>
        </div>

        


    </div>

    </form>

  </div>
</section>
