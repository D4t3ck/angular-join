<section>
  <!-- <div class="head">
    <img src="/img/logIn/logo_mobil.png" alt="Logo" />
  </div> -->
  <div class="card card_wrapper">
    <h1>
      Log in
      <div class="seperator"></div>
    </h1>

    <form class="login_form">
      <div class="input_layout">
        <div class="input_field">
          <input
            autocomplete="email"
            placeholder="Email"
            formControlName="email"
            required="true"
          />
          <div class="icon">
            <img src="/img/logIn/mail.png" alt="E-Mail" />
          </div>
        </div>

        <div class="input_field" id="pwField">
          <input
            autocomplete="current-password"
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <div class="icon">
            <img id="logInpwIcon" src="/img/logIn/lock.png" alt="Lock" />
          </div>
        </div>

        <div class="pw_check">
          <img src="/img/logIn/unchecked.png" alt="Checker">
          <p>Remember me</p>
        </div>

        <div class="buttons_wrapper">
          <button>Log in</button>
          <button>Guest Log in</button>
        </div>

      </div>

    </form>
    
  </div>
</section>
