<section>
  <div class="content">
    <div class="head">
      <h1>Join 360</h1>
      <div>
        <span>Key Metrics at a Glance</span>
        <div class="seperator"></div>
      </div>
    </div>

    <div class="wrapper_left">
      <div class="container">
        <div class="card_wrapper toDo">
          <div class="toDo_first">
            <img src="/img/summary/pen.svg" alt="Pen" />
          </div>
          <div class="seperator_dashed">---------</div>
          <div class="toDo_second">
            <div>1</div>
            <div>To-Do</div>
          </div>
        </div>

        <div class="card_wrapper done">
          <div class="done_first">
            <img src="/img/summary/check.svg" alt="Done" />
          </div>
          <div class="seperator_dashed">---------</div>
          <div class="done_second">
            <div>1</div>
            <div>Done</div>
          </div>
        </div>

        <div class="card_wrapper priority">
          <div class="prio_first">
            <img src="/img/summary/prio_high.png" alt="Prio" />
            <div class="prio_second">
              <div>1</div>
              <div>Done</div>
            </div>
          </div>
          <img src="/img/summary/strokeSummaryUrgent.png" alt="">
          <div class="prio_third">
            <div class="date">December 1, 2024</div>
            <div>Upcoming Deadline</div>
          </div>
         
        </div>

        <div class="card_wrapper taskInBoard"></div>
        <div class="card_wrapper taskInProgress"></div>
        <div class="card_wrapper feedback"></div>
      </div>
    </div>
  </div>

  <div class="greeting_wrapper">
    <div class="greeting">
      <h3>Greeting Message</h3>
      <h2>User Name</h2>
    </div>
  </div>

  @if(false){
  <div class="mobile_greeting_bg">
    <div class="mobile_greeting">
      <h3>Greeting Message</h3>
      <h2>User Name</h2>
    </div>
  </div>
  }
</section>
