<section id="header">
  <img
    class="logo_mobile"
    (click)="uiService.goHome()"
    src="/img/header/header_mobile_logo.png"
    alt="Logo"
  />
  <span>Kanban Project Management Tool</span>

  @if (uiService.userLoggedIn) {
  <div class="header_login">
    <img
      (click)="uiService.goToRouteAndClose('user-help', true)"
      src="/img/header/help.png"
      alt="Help"
    />
    <button (click)="uiService.toggleHeaderMenu()">G</button>

    <div
      class="header_bg"
      [ngClass]="uiService.navbarVisible ? 'visible' : ''"
      (click)="uiService.closeHeaderMenu()"
    ></div>
  </div>
  }
</section>

<div
  class="header_menu"
  [ngClass]="uiService.navbarVisible ? 'visible' : ''"
  [@slideInOut]="uiService.navbarVisible ? 'visible' : ''"
>
  <a (click)="uiService.goToRouteAndClose('user-help', true)">{{
    menuService.userHelp.name
  }}</a>
  <a (click)="uiService.goToRouteAndClose('imprint', true)">{{
    menuService.imprint.name
  }}</a>
  <a (click)="uiService.goToRouteAndClose('privacy-policy', true)">{{
    menuService.privacyPolicy.name
  }}</a>
  <a (click)="logout()">Log Out</a>
</div>
