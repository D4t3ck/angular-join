<section id="navbar" class="navbar">
  <img
    class="navbar_logo"
    (click)="uiService.goHome()"
    src="/img/sidebar/join_logo_white.png"
    alt="Logo"
  />

  @if (uiService.userLoggedIn) {

  <div class="sidebar_menu">
    @for (menu of menuService.menu; track $index) {
    <div
      class="menus"
      (click)="uiService.goToRouteAndClose(menu.routerLink, true)"
      [routerLink]="menu.routerLink"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <img src="/img/sidebar/{{ menu.icon }}" alt="{{ menu.name }}" />
      <a>{{ menu.name }}</a>
    </div>
    }
  </div>
  }

  <div
    class="legal_informations"
    [ngClass]="uiService.userLoggedIn ? 'd_none' : ''"
  >
    <span
      (click)="uiService.goToRouteAndClose('imprint')"
      routerLinkActive="active"
      >{{ menuService.imprint.name }}</span
    >
    <span
      (click)="uiService.goToRouteAndClose('privacy-policy')"
      routerLinkActive="active"
      >{{ menuService.privacyPolicy.name }}</span
    >
  </div>
</section>
