<section>
  <img src="/img/sidebar/join_logo_white.png" alt="Logo" />

  <div class="sidebar_menu">
    @for (menu of menuService.menu; track $index){
    <div class="menus">
      <img src="/img/sidebar/{{ menu.icon }}" alt=" {{ menu.name }}" />
      <p>{{ menu.name }}</p>
    </div>
    }
  </div>

  <div class="legal_informations">
    <p (click)="linkToImprint()">Imprint</p>
    <p (click)="linkToPrivacyPolicy()">Privacy Policy</p>
  </div>
</section>
